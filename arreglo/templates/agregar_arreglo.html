{% extends 'core/panel_admin_base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="row g-0">
            <div class="col-lg-4 bg-light d-flex flex-column align-items-center justify-content-center p-4 border-end">
                <h6 class="text-muted fw-bold mb-3 text-uppercase">Previsualización</h6>
                <div class="shadow-sm rounded-3 overflow-hidden bg-white d-flex align-items-center justify-content-center" 
                     style="width: 100%; max-width: 300px; aspect-ratio: 1/1; border: 2px dashed #dee2e6;">
                    <div class="text-center text-muted">
                        <i class="bi bi-image-fill" style="font-size: 5rem; color: #e9ecef;"></i>
                        <p class="small px-3">La imagen aparecerá aquí después de subirla</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 p-5">
                <h2 class="text-cafe fw-bold mb-4">Registrar Nuevo Arreglo</h2>
                <form action="{% url 'arreglo:agregar' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row g-3">
                        {% for field in form %}
                        <div class="col-md-{% if field.name == 'descripcion' or field.name == 'imagen' %}12{% else %}6{% endif %}">
                            <label class="form-label fw-bold text-muted small text-uppercase">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    
                    <div class="d-flex gap-3 mt-5">
                        <a href="{% url 'arreglo:gestion' %}" class="btn btn-outline-secondary px-5 rounded-pill fw-bold">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-5 rounded-pill shadow-sm fw-bold">
                            <i class="bi bi-plus-lg me-2"></i>Crear Arreglo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    input, select, textarea { border-radius: 8px !important; border: 1px solid #ced4da !important; padding: 10px !important; width: 100%; }
    input:focus { border-color: #0d6efd !important; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15) !important; }
</style>
{% endblock %}
