{% extends 'master.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div class="container py-5">
    <div class="row bg-white rounded-5 shadow-sm g-0 overflow-hidden border">
        <div class="col-md-6">
            {% if arreglo.imagen %}
                <img src="{{ arreglo.imagen.url }}" class="img-fluid w-100 h-100" style="object-fit: cover; min-height: 450px;">
            {% endif %}
        </div>
        <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
            <h1 class="text-cafe fw-bold display-5">{{ arreglo.nombre_flor }}</h1>
            <p class="text-muted fs-4">Categor√≠a: {{ arreglo.tipo_producto }}</p>
            <hr class="my-4">
            <p class="lead mb-5 text-secondary">{{ arreglo.descripcion }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="text-cafe fw-bold">${{ arreglo.precio }}</h2>
                <a href="{% url 'arreglo:gestion' %}" class="btn btn-outline-secondary px-4">Volver</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
