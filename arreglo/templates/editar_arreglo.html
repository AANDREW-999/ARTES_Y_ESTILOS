{% extends 'core/../../templates/panel_admin_base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 bg-white p-5 rounded-5 shadow-sm border">
            <h2 class="text-cafe fw-bold mb-4 text-center">Editar Arreglo</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-rosa">Actualizar</button>
                    <a href="{% url 'arreglo:gestion' %}" class="btn btn-light">Regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
