{% extends 'panel_admin_base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />

<div class="container py-5 animated fadeIn">
    <div class="card border-0 shadow-lg col-md-8 mx-auto rounded-4 bg-white">
        <div class="card-header bg-primary text-white py-3 border-0 rounded-top-4">
            <h5 class="mb-0 fw-bold text-center">
                <i class="bi bi-plus-circle-fill me-2"></i>Registrar Nuevo Producto
            </h5>
        </div>
        <div class="card-body p-5">
            <form action="{% url 'catalogo:agregar_producto' %}" method="POST" enctype="multipart/form-data" class="row g-4">
                {% csrf_token %}
                
                <div class="col-md-6">
                    <label class="form-label fw-bold">Nombre del Producto</label>
                    <input type="text" name="nombre" class="form-control shadow-sm" placeholder="Ej. Ramo de Rosas" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Categoría</label>
                    <select name="categoria" class="form-select shadow-sm" required>
                        <option value="" selected disabled>Seleccione una categoría...</option>
                        {% for id, nombre in categorias_list %}
                        <option value="{{ id }}">{{ nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Precio</label>
                    <input type="number" step="0.01" name="precio" class="form-control shadow-sm" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Tamaño</label>
                    <select name="tamano" class="form-select shadow-sm">
                        <option value="Pequeño">Pequeño</option>
                        <option value="Mediano">Mediano</option>
                        <option value="Grande">Grande</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label fw-bold">Imagen</label>
                    <input type="file" name="imagen" class="form-control shadow-sm" accept="image/*">
                </div>

                <div class="col-12">
                    <label class="form-label fw-bold">Descripción</label>
                    <textarea name="descripcion" class="form-control shadow-sm" rows="3"></textarea>
                </div>

                <div class="col-12 mt-5 d-flex gap-3">
                    <a href="{% url 'catalogo:gestion_productos' %}" class="btn btn-outline-secondary w-50 py-2 fw-bold">Cancelar</a>
                    <button type="submit" class="btn btn-primary w-50 py-2 fw-bold shadow">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
