{% extends 'core/panel_admin_base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />

<div class="container py-5">
    <div class="card border-0 shadow-lg col-md-11 mx-auto rounded-4 bg-white overflow-hidden">
        <div class="row g-0">
            <div class="col-md-4 bg-light d-flex flex-column align-items-center justify-content-center p-4 border-end">
                <p class="text-muted fw-bold mb-3">Imagen Actual</p>
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" class="img-fluid rounded-3 shadow-sm mb-3" style="max-height: 300px; object-fit: cover;">
                {% else %}
                    <div class="text-center text-muted mb-3">
                        <i class="bi bi-image" style="font-size: 5rem;"></i>
                        <p>Sin imagen</p>
                    </div>
                {% endif %}
                <span class="badge bg-secondary">ID: #{{ producto.id }}</span>
            </div>
            
            <div class="col-md-8">
                <div class="card-body p-5">
                    <h2 class="fw-bold text-dark mb-4">Editar Producto</h2>
                    
                    <form action="{% url 'catalogo:editar_producto' producto.id %}" method="POST" enctype="multipart/form-data" class="row g-3">
                        {% csrf_token %}
                        
                        <div class="col-md-7">
                            <label class="form-label small fw-bold text-muted text-uppercase">Nombre del Producto</label>
                            <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                        </div>

                        <div class="col-md-5">
                            <label class="form-label small fw-bold text-muted text-uppercase">Categoría</label>
                            <select name="categoria" class="form-select" required>
                                {% for id, nombre in categorias_list %}
                                    <option value="{{ id }}" {% if producto.categoria == id %}selected{% endif %}>{{ nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted text-uppercase">Precio ($)</label>
                            <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio|stringformat:'.2f' }}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted text-uppercase">Tamaño</label>
                            <select name="tamano" class="form-select">
                                <option value="Pequeño" {% if producto.tamano == "Pequeño" %}selected{% endif %}>Pequeño</option>
                                <option value="Mediano" {% if producto.tamano == "Mediano" %}selected{% endif %}>Mediano</option>
                                <option value="Grande" {% if producto.tamano == "Grande" %}selected{% endif %}>Grande</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label small fw-bold text-muted text-uppercase">Descripción</label>
                            <textarea name="descripcion" class="form-control" rows="4">{{ producto.descripcion }}</textarea>
                        </div>

                        <div class="col-12">
                            <label class="form-label small fw-bold text-muted text-uppercase">Cambiar Imagen (Opcional)</label>
                            <input type="file" name="imagen" class="form-control" accept="image/*">
                        </div>

                        <div class="col-12 d-flex gap-3 mt-4">
                            <a href="{% url 'catalogo:gestion_productos' %}" class="btn btn-outline-secondary px-5 py-2 fw-bold rounded-pill">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary px-5 py-2 fw-bold rounded-pill shadow">
                                <i class="bi bi-check-lg me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
