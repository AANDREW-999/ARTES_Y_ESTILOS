{% extends 'master.html' %}
{% load static %}
{% block title %}Password actualizada · Arte & Estilos{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'recuperar_password/css/recuperar_password.css' %}">
{% endblock %}
{% block content %}
<div class="container py-5 body-rp">
  <div class="rp-deco"></div>
  <div class="row justify-content-center rp-reveal">
    <div class="col-md-6 col-lg-5">
      <div class="rp-card p-4 text-center">
        <i class="bi bi-check-circle" style="font-size:48px;color:var(--rosa-intenso);"></i>
        <h2 class="rp-title mt-2">¡Listo!</h2>
        <p>Tu password fue restablecida correctamente.</p>
        <a class="btn btn-outline-primary mt-2" href="{% url 'usuarios:login' %}"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'recuperar_password/js/recuperar_password.js' %}"></script>
{% endblock %}
