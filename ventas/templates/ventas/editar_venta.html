{% extends 'core/panel_admin_base.html' %}

{% block title %}Editar Venta{% endblock %}

{% block content %}
<div class="container-fluid py-4">

<h2 class="fw-bold mb-4">
    <i class="bi bi-pencil-square"></i> Editar Venta
</h2>

<div class="card shadow col-md-10">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-4">
                <button class="btn btn-primary">Actualizar</button>
                <a href="{% url 'ventas:listar_venta' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

    </div>
</div>

</div>
{% endblock %}
